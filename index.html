<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prehƒæad invest√≠ci√≠</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .card-content {
            margin-top: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: #f7f7f7;
            border-radius: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            font-weight: bold;
            color: #333;
        }

        .amount {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .chart-wrapper {
            position: relative;
            height: 350px;
            width: 100%;
        }

        .total-summary {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .total-amount {
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Prehƒæad invest√≠ci√≠</h1>

        <div class="last-update">
            Posledn√° aktualiz√°cia: <strong id="globalLastUpdate">19.2.2026 15:27</strong>
        </div>

        <div class="cards-container">
            <!-- Marek Card -->
            <div class="card">
                <div class="card-title">Marek (8898636)</div>
                <div class="card-content">
                    <div class="info-row">
                        <span class="info-label">üìÖ D√°tum:</span>
                        <span class="info-value" id="marekDate">19.2.2026</span>
                    </div>
                    <div class="amount" id="marekAmount" data-value="1680.76">1 680,76 ‚Ç¨</div>
                </div>
            </div>

            <!-- Deti Card -->
            <div class="card">
                <div class="card-title">Deti (8499993)</div>
                <div class="card-content">
                    <div class="info-row">
                        <span class="info-label">üìÖ D√°tum:</span>
                        <span class="info-value" id="detiDate">19.2.2026</span>
                    </div>
                    <div class="amount" id="detiAmount" data-value="9265.07">9 265,07 ‚Ç¨</div>
                </div>
            </div>

            <!-- Katka Card -->
            <div class="card">
                <div class="card-title">Katka Amundi</div>
                <div class="card-content">
                    <div class="info-row">
                        <span class="info-label">üìÖ D√°tum:</span>
                        <span class="info-value" id="katkaDate">19.2.2026</span>
                    </div>
                    <div class="amount" id="katkaAmount" data-value="1594.09">1 594,09 ‚Ç¨</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h2 style="margin-bottom: 20px; color: #667eea; text-align: center;">Rozdelenie invest√≠ci√≠</h2>
            <div class="chart-wrapper">
                <canvas id="investmentChart"></canvas>
            </div>
        </div>

        <div class="total-summary">
            <h2 style="color: #667eea; margin-bottom: 10px;">Celkov√° suma invest√≠ci√≠</h2>
            <div class="total-amount" id="totalAmount">0 ‚Ç¨</div>
        </div>
    </div>

    <script>
        // Naƒç√≠tanie d√°t z HTML
        function loadData() {
            const marekAmount = parseFloat(document.getElementById('marekAmount').getAttribute('data-value'));
            const detiAmount = parseFloat(document.getElementById('detiAmount').getAttribute('data-value'));
            const katkaAmount = parseFloat(document.getElementById('katkaAmount').getAttribute('data-value'));

            const data = [
                { name: 'Marek (8898636)', amount: marekAmount },
                { name: 'Deti (8499993)', amount: detiAmount },
                { name: 'Katka Amundi', amount: katkaAmount }
            ];

            // V√Ωpoƒçet celkovej sumy
            const totalAmount = marekAmount + detiAmount + katkaAmount;
            document.getElementById('totalAmount').textContent = formatAmount(totalAmount) + ' ‚Ç¨';

            // Vytvorenie grafu
            createChart(data);
        }

        function createChart(data) {
            const ctx = document.getElementById('investmentChart').getContext('2d');
            const labels = data.map(item => item.name);
            const amounts = data.map(item => item.amount);
            const colors = [
                'rgba(102, 126, 234, 0.8)',
                'rgba(118, 75, 162, 0.8)',
                'rgba(237, 100, 166, 0.8)'
            ];

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: amounts,
                        backgroundColor: colors,
                        borderWidth: 3,
                        borderColor: 'white'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 13
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = formatAmount(context.parsed);
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((context.parsed / total) * 100).toFixed(1);
                                    return `${label}: ${value} ‚Ç¨ (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function formatAmount(amount) {
            return new Intl.NumberFormat('sk-SK', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        // Automatick√© naƒç√≠tanie po naƒç√≠tan√≠ str√°nky
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
