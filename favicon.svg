<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c7d2fe"/>
      <stop offset="100%" style="stop-color:#fbcfe8"/>
    </linearGradient>
    <linearGradient id="area" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Area fill under chart line -->
  <path d="M12 46 L22 38 L34 42 L44 28 L52 18 L52 50 L12 50 Z" fill="url(#area)"/>
  <!-- Chart line (upward trend) -->
  <polyline points="12,46 22,38 34,42 44,28 52,18" fill="none" stroke="url(#line)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Data points -->
  <circle cx="12" cy="46" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="22" cy="38" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="34" cy="42" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="44" cy="28" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="52" cy="18" r="3.5" fill="#fff"/>
  <!-- Arrow tip on last point -->
  <polygon points="52,12 56,20 48,20" fill="#fff" opacity="0.7"/>
</svg>
